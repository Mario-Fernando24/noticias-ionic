<ion-card>
  <ion-card-subtitle class="ion-margin">
    <span class="text-primary">{{ index+1 }}.</span>
    <span class="article-source-name">{{ article.source!.name }}</span>
  </ion-card-subtitle>

  <ion-card-title class="ion-padding-horizontal ion-margin-bottom">
    {{ article.title }}
  </ion-card-title>

  <ion-img class="imagen-size"
    [src]="article.urlToImage?article.urlToImage
  : 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Imagen_no_disponible.svg/1200px-Imagen_no_disponible.svg.png'"></ion-img>

  <ion-card-content *ngIf="article.description">
    <p>{{ article.description }}</p>
  </ion-card-content>
</ion-card>
